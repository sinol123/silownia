<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
        }

        #div1{
            visibility: hidden;
            background-color: blueviolet;
            opacity: 0;
            transition: opacity 1s;
        }

        #div2{
            background-color: brown;
            display: block;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <button onclick="document.getElementById('div1').style.opacity = 1, document.getElementById('div1').style.visibility = 'visible'"></button>
</body>
</html>
